<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countries in World</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<header class="header-container">
			<section class="header-content">
				<h3>World Countries List</h3>
				<div><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</div>
			</section>
		</header>
		<main>
			<section class="query-container">
				<div><input type="text" /></div>
				<div>
					<select name="" id=""></select>
				</div>
			</section>
			<section class="countries-container">
				<a href="#" class="country-card">
					<img src="https://flagcdn.com/gs.svg" alt="country flag here" />
					<div class="country-desc">
						<h3>Iceland</h3>
						<p>
							<b>Population :</b>
						</p>
						<p>
							<b>Region :</b>
						</p>
						<p>
							<b>Capital :</b>
						</p>
					</div>
				</a>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
